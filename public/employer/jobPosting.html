<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location | LocaLink</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">LocaLink</h2>
      <nav class="navigation">
        <a href="/home-employer">Home</a>
        <a href="#">About</a>
        <a href="/logout">Logout</a>
        <!-- Add a logout link -->
      </nav>
    </header>
    
    <div class="form-box jobType-employer">
      <h2>Job Posting</h2>
      <form action="/createJob" method="POST">
        <div class="input-box" >
          <textarea name="description"
            type="text"
            id="notes"
          ></textarea>
          <label for="description">Job Description *</label>
        </div>
        <div class="input-box">
          <select name="skillRequired" id="skillsSelect">
            <option selected>Select Skill</option>
        </select>
        </div>
        <div class="input-box">
          <input type="number" id="duration-id" name="duration" min="0" />
          <label for="rate">Expected Duration (days) *</label>
        </div>
        <button id="job-submit-button" type="submit" class="btn">Submit</button>
        <button type="submit" class="btn" formaction="/home-employer">Finished</button>
        <span id="show-something"></span>
      </form>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          fetch('http://localhost:3001/skillsArray')
            .then(res => res.json())  
            .then(data => {
                const select = document.getElementById('skillsSelect');
                data.forEach(skill => {
                    const option = document.createElement('option');
                    option.value = skill.name;
                    option.textContent = skill.name;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading the skills:', error));
      });
      
  </script>
  </body>
</html>
