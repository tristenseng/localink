<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location | LocaLink</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">LocaLink</h2>
      <nav class="navigation">
        <a href="/home-employer">Home</a>
        <a href="#">About</a>
        <a href="/logout">Logout</a>
        <!-- Add a logout link -->
      </nav>
    </header>
    <main>
        <fieldset id="potential-workers-list" class="input-box" name="potential-workers">
            <span>
                Here's a list of potential workers for your job.
            </span>

        </fieldset>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('hi')
            fetch('http://localhost:3001/potentialworkerskills')
                .then(res => res.json())  
                .then(data => {
                    const skillsList= document.getElementById('potential-workers-list');
                    data.forEach(skill => {
                        //data is going to be all of the appropriate workers
                        //skill will be each individual worker
                        const option = document.createElement('li');
                        console.log(skill.skillname)
                        option.value = skill.skillname;
                        option.textContent = `${skill.skillname} | ${skill.experience} year(s) of experience | $${skill.preferredrate} per hour`;
                        skillsList.appendChild(option);
                    });
              })
              .catch(error => console.error('Error loading the skills:', error));
        });
    </script>
  </body>

</html>
