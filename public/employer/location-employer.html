<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location | LocaLink</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Localink</h2>
      <nav class="navigation">
        <a href="/home-employer">Home</a>
        <a href="/requests">Requests</a>
        <a href="/jobPosting">Jobs</a>
        <a href="/logout">Logout</a>
      </nav>  <!-- Add a logout link -->
    </header>
    <div class="form-box location-employer">
      <h2>Location</h2>
      <form action="/location-employer" method="POST">
        <div class="input-box">
          <input type="text" id="state" name="state" required />
          <label for="state">State:</label>
        </div>
        <div class="input-box">
          <input type="text" id="city" name="city" required />
          <label for="city">City:</label>
        </div>
        <button id="location-employer-button" type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
