<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LocaLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-box register">
        <h2>Register</h2>
        <form action="register" method="POST"> <!-- Redirect to home page on successful registration -->
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                <input name="firstname" type="text" value="test" required>
                <label>First Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                <input name="lastname" type="text" value="test" required>
                <label>Last Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                <input name="phonenumber" type="text" value="1112223333" required>
                <label>Phone Number</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input name="email" type="email" value="test@gmail.com" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input name="password" type="password" value="test" required>
                <label>Password</label>
            </div>
            <select id="dropdown" class="input-box" name="role">
                <option value="worker">Worker</option>
                <option value="employer">Employer</option>
            </select>
            <!-- Add a comment for server-side registration verification -->
            <!-- redirect user based on account type (employer or worker) -->
            <button type="submit" class="btn">Register Now</button>
            <!-- Redirect to login page -->
            <div class="login-register">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
