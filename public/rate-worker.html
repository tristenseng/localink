<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | LocaLink</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Localink</h2>
      <nav class="navigation">
        <a href="/home-employer">Home</a>
        <a href="/requests">Requests</a>
        <a href="/jobPosting">Jobs</a>
        <a href="/logout">Logout</a>
      </nav>  <!-- Add a logout link -->
    </header>
    <main class="form-box rate-werker">
        <h2>How did the worker do?</h2>
        <form action="/job-review" method="post" class="rate">
          <label for="rate">Rating</label>
          <input type="number" name="rate" id="ratingthing" min="1" max="5" value="5">
          <textarea id="asdfgh"name="review" cols="35" rows="3">Describe how he did</textarea>

          <button type="submit">Submit</button>
          <input type="hidden" name="worker"/>
        </form>
      </main>
    <script>
            document.querySelector('form').addEventListener('submit', function(event) {

            var selectedRating = document.querySelector('input[name="rate"]:checked').value;
            console.log('You rated: ' + selectedRating + ' stars');
            });
    </script>
  </body>
</html>
