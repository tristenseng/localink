<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | LocaLink</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">LocaLink</h2>
      <nav class="navigation">
        <a href="/home-worker">Home</a>
        <a href="#">About</a>
        <a href="/logout">Logout</a>
        <!-- Add a logout link -->
    </header>
    <div class="locationBtn">
      <form action="/profile-worker">
        <button type="submit" class="btn">Profile</button>
      </form>
      <form action="/requests-worker">
        <button type="submit" class="btn">Requests</button>
      </form>
    </div>
    <main>
      <h2>Requests</h2>
      <div class="form-box" id="jobs here!">

      </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://localhost:3001/jobsforworkers')
              .then(res => res.json())  
              .then(data => {
                //data = the array of skills
                  const select = document.getElementById('skillSelect');
                  data.forEach(skill => {
                      const option = document.createElement('option');
                      option.value = skill.name;
                      option.textContent = skill.name;
                      select.appendChild(option);
                  });
              })
              .catch(error => console.error('Error loading the skills:', error));
        });
    </script>
  </body>
</html>
