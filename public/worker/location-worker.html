<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location | LocaLink</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">LocaLink</h2>
      <nav class="navigation">
        <a href="/home-worker">Home</a>
        <a href="#">About</a>
        <a href="/logout">Logout</a>
        <!-- Add a logout link -->
      </nav>
    </header>
    <div class="form-box location-worker">
      <h2>Location</h2>
      <form id="location-worker-form"action="/location-worker" method="POST">
        <div class="input-box">
          <input type="text" id="state" name="state" required />
          <label for="state">State:</label>
        </div>
        <div class="input-box">
          <input type="text" id="city" name="city" required />
          <label for="city">City:</label>
        </div>
        <button id="location-worker-buttom"type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
