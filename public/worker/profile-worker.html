<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | LocaLink</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">LocaLink</h2>
      <nav class="navigation">
        <a href="/home-worker">Home</a>
        <a href="#">About</a>
        <a href="/logout">Logout</a>
        <!-- Add a logout link -->
    </header>

    <main>
      <h1>Profile</h1>
      <a href="/skills-worker">Skills</a>
      <div>
      <button id="visibility-button">Switch Visibility</button>
      <span id="visibility-status"></span>
      </div>
    </main>
    <script>
      document.getElementById('visibility-button').addEventListener('click', function () {
        console.log('changing visibility!')
        fetch('http://localhost:3001/toggleVisibility', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'}
        })
            .then(res => res.json())  
            .then(data => {
              const opt = document.getElementById('visibility-status')
              console.log(data.visibility)
              if (data.visibility) {
                opt.textContent = `Visibility is off!`                
              }
              else {
                opt.textContent = `Visibility is on!`   
              }

            })
          .catch(error => console.error('Error loading the skills:', error));
      });
    </script>
  </body>
</html>
