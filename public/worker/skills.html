<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Localink</h2>
      <nav class="navigation">
        <a href="/home-worker">Home</a>
        <a href="/profile-worker">Profile</a>
        <a href="/jobsforworker">Requests</a>
        <a href="/skills">Skills</a>
        <a href="/logout">Logout</a>
      </nav>
    </header>
    <div class="form-box skills">
      <h2>Skills</h2>
      <form action="/skills" method="post" class="input-box skill-box">
        <div class="input-box select-skill">
          <select name="skillname" id="skillSelect">
            <option selected>Select Skill</option>
          </select>
        </div>
        <div class="input-box">
          <input id="experience" name="experience" type="text">
          <label>Experience</label>
        </div>
        <div class="input-box">
          <input id="preferredrate" name="preferredRate" type="number">   
          <label>Preferred Rate</label>       
        </div>

        <button type="submit" id ="add-another-skill" class="btn">Add another skill</button>
      </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://localhost:3001/skillsArray')
              .then(res => res.json())  
              .then(data => {
                //data = the array of skills
                  const select = document.getElementById('skillSelect');
                  data.forEach(skill => {
                      const option = document.createElement('option');
                      option.value = skill.name;
                      option.textContent = skill.name;
                      select.appendChild(option);
                  });
              })
              .catch(error => console.error('Error loading the skills:', error));
        });

    </script>

  </body>
</html>
