      document.getElementById('visibility-button').addEventListener('click', function () {
        console.log('changing visibility!')
        fetch('http://localhost:3001/toggleVisibility', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'}
        })
            .then(res => res.json())  
            .then(data => {
              //data = worker
              //gets passed into here
              const box = document.getElementById('abc')
              box.style.display = 'block'
              box.style.width = 'auto'
              const opt = document.getElementById('visibility-status')
              console.log(data.visibility)
              if (data.working) {

                opt.textContent = "You're already working! Visibility is off! Go do your job!"
              }
              else if (data.visibility) {
                opt.textContent = `Visibility is now off!`                
              }
              else {
                opt.textContent = `Visibility is now on!`   
              }

            })
          .catch(error => console.error('Error loading the skills:', error));
      });
    </script>
