<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LocaLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-box register">
        <h2>User Information</h2>

        <form action="/submit_user_info" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="hire">I want to hire!</label>
        <input type="radio" id="hire" name="user_type" value="hire"><br>
        <label for="work">I want to work!</label>
        <input type="radio" id="work" name="user_type" value="work"><br>
        <input type="submit" value="Submit">
        </form> 
</div>
</body>
</html>
